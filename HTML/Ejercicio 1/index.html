<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un titulo</title>
</head>
<body>
    
    <h1>Titulo para mi primer trabajo html :D</h1>
    <hr>
    <p style="color:crimson">
        Color por nombre
    </p>
    <p style="color: rgb(220,20,60)">
        Color por codigo rgb
    </p>
    <p style="border:10px solid rgba(220,20,60,.6)">Transparencia</p>
    <!--hsl es una rueda en el cual del 1 al 360 es un color diferente, s es la saturacion 0%= gris 100% = color normalized
    l es la luz 0%=negro 100%= color blanco-->
    <p style="color: hsl(348, 83%, 47%)">
        Color por codigo hsl
    </p>
    <p style="color: hsla(348, 83%, 47%,.5)">
        Color por codigo hsla con transparencia
    </p>
    <!--El hexadecimal es parecido al rgb donde los dos primeros son R los siguientes son G y los ultimos dos B donde los siguientes
    donde 00 es lo minimo y ff es lo maximo tal cual los numero hexadecimales-->
    <p style="color: #dc143c;">
        Color por exadecimal
    </p>
</body>
</html>
